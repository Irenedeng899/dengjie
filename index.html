<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a00e0;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .form-container {
            flex: 1;
            min-width: 300px;
        }
        
        .qr-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #4a00e0;
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #4a00e0;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a00c0;
        }
        
        #qrcode {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 250px;
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qrcode img {
            max-width: 100%;
        }
        
        .download-btn {
            background: #00b09b;
            margin-top: 15px;
        }
        
        .download-btn:hover {
            background: #009c84;
        }
        
        .placeholder {
            color: #888;
            text-align: center;
            padding: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>二维码生成器</h1>
            <p class="subtitle">轻松生成并下载您的二维码</p>
        </header>
        
        <div class="content">
            <div class="form-container">
                <div class="form-group">
                    <label for="content">输入文本或URL</label>
                    <textarea id="content" placeholder="请输入要生成二维码的文本或网址">https://irenedeng899.github.io/dengjie4/</textarea>
                </div>
                
                <div class="form-group">
                    <label for="size">选择尺寸</label>
                    <select id="size">
                        <option value="200">200x200</option>
                        <option value="250" selected>250x250</option>
                        <option value="300">300x300</option>
                        <option value="350">350x350</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button id="generate-btn">生成二维码</button>
                </div>
            </div>
            
            <div class="qr-container">
                <h3>您的二维码</h3>
                <div id="qrcode">
                    <p class="placeholder">二维码将在此显示</p>
                </div>
                <button id="download-btn" class="download-btn" disabled>下载二维码</button>
            </div>
        </div>
        
        <footer>
            <p>© 2023 二维码生成器 | 确保您的二维码正常生成</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const qrcodeElement = document.getElementById('qrcode');
            const contentInput = document.getElementById('content');
            const sizeSelect = document.getElementById('size');
            
            let currentQRCode = null;
            
            // 生成二维码函数
            function generateQRCode() {
                const content = contentInput.value.trim();
                const size = parseInt(sizeSelect.value);
                
                if (!content) {
                    alert('请输入文本或URL！');
                    return;
                }
                
                // 清除之前的二维码
                if (currentQRCode) {
                    currentQRCode.clear();
                    qrcodeElement.innerHTML = '';
                }
                
                // 生成新二维码
                try {
                    currentQRCode = new QRCode(qrcodeElement, {
                        text: content,
                        width: size,
                        height: size,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    // 启用下载按钮
                    downloadBtn.disabled = false;
                } catch (error) {
                    console.error('生成二维码时出错:', error);
                    alert('生成二维码时出错，请重试！');
                }
            }
            
            // 下载二维码函数
            function downloadQRCode() {
                if (!currentQRCode) return;
                
                const canvas = qrcodeElement.querySelector('canvas');
                if (!canvas) {
                    alert('无法下载二维码，请先生成二维码！');
                    return;
                }
                
                try {
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    console.error('下载二维码时出错:', error);
                    alert('下载二维码时出错，请重试！');
                }
            }
            
            // 绑定事件
            generateBtn.addEventListener('click', generateQRCode);
            downloadBtn.addEventListener('click', downloadQRCode);
            
            // 初始加载时如果有内容就生成二维码
            if (contentInput.value.trim()) {
                generateQRCode();
            }
        });
    </script>
</body>
</html>
